<html>
  <head>
    <title>Bicycle Type Recommendation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bicycle Type Recommendation</h1>
    <p>
      This application will help you choose the right kind of bicycle based on
      your needs
    </p>

    <form action="/submit" method="post">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" /><br /><br />
      <label for="heightfield">Height (cm):</label>
      <input type="number" id="heightfield" name="height" /><br /><br />

      <label>Surface:</label><br />
      <input type="radio" name="surface" value="Road" /> Road<br />
      <input type="radio" name="surface" value="Off-Road" />
      Off-Road<br /><br />

      <label>Activity:</label><br />
      <input type="radio" name="activity" value="Recreation" />
      Recreation<br />
      <input type="radio" name="activity" value="Commuting" />
      Commuting<br /><br />

      <label>Storage Space:</label><br />
      <input type="radio" name="storage" value="Limited" /> Limited<br />
      <input type="radio" name="storage" value="Not an Issue" /> Not an Issue<br /><br />

      <input type="submit" value="Find my bike!" class="custom-button" />
    </form>
  </body>
</html>
