<body>
<h1>Bicycle Type Recommendation</h1>
<p>This application will help you choose the right kind of bicycle based on your needs</p>
<body style="background-color:rgb(255, 213, 0);"></body>
<form action="/submit" method="post">
    <label for="namefield">Name:</label>
	<input type="text" id="namefield" name="name"><br>
    <label for="agefield">Age:</label>
	<input type="number" id="agefield" name="age"><br><br>

	<label>Surface:</label><br>
	<input type="radio" name="surface" value="Road"> Road<br>
	<input type="radio" name="surface" value="Off-Road"> Off-Road<br><br>

	<label>Activity:</label><br>
	<input type="radio" name="activity" value="Recreation"> Recreation<br>
	<input type="radio" name="activity" value="Commuting"> Commuting<br><br>

	<label>Surface:</label><br>
	<input type="radio" name="storage" value="Limited"> Limited<br>
	<input type="radio" name="storage" value="Not an Issue"> Not an Issue<br><br>

	<input type="submit" value="Submit">
	
    </form>
</body>
</html>
