<html>
  <head>
    <title>Github Account Information</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="body-github">
    <div class="card github">
      <h1>Github Account Information</h1>
      <p>This application will tell you about your account</p>

      <form action="/submit_github" method="post">
        <label for="namefield">Github Username:</label>
        <input
          type="text"
          id="github_username"
          name="github_username"
        /><br /><br />
        <input type="submit" value="Find my Github!" class="custom-button" />
      </form>
    </div>
  </body>
</html>
