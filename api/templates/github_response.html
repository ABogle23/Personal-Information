<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Hello {{ name }}</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <h2>Repositories:</h2>
    <ul>
      {% for repo in repos %}
        <li>{{ repo }}</li>
      {% endfor %}
    </ul>

  </body>
</html>
